<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipa table</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/time-load.js"></script>
    <script src="scripts/disable-hover.js"></script>
    <script src="scripts/save-local.js"></script>
    <script src="scripts/load-prev-order.js"></script>
</head>
<body style="background-color: aquamarine">
    <nav>
        <a id="mainpage" href="MainPage.html">Главная</a>
        <a id="order" href="Order.html">Заказ</a>
        <a id="memes" href="Memes.html">Мемы</a>
        <a id="review" href="Review.html">Отзывы</a>
        <a id="about" href="About.html">О нас</a>
    </nav>
<main>
    <h2 style="text-align:center">
        ДОСТАВКА ТОЛЬКО ПО ПИТЕРУ
    </h2>
    <div>
        <form>
            <div>
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="secondName">Фамилия:</label>
                <input type="text" id="secondName">
            </div>
            <div>
                <label for="phone">Номер телефона:</label>
                <input type="number" id="phone" placeholder="8(800)555-35-35">
            </div>
            <div>
                <label for="address">Адрес:</label>
                <input type="text" id="address" placeholder="Кронверкский пр., 49">
            </div>
            <div>
                <label for="date">Дата доставки:</label>
                <input type="date" id="date">
            </div>
            <button type="button" onclick="clicked()">Заказать</button>
        </form>
    </div>
    <div>
        <div id="prev-order"></div>
    </div>
</main>
<footer>
    <p id="demo" style="color: red"></p>
</footer>
</body>

<script>
    function clicked() {
        saveLocal()
        loadPrevOrder()
    }
    window.addEventListener("load", () => {
        let str = window.location.href
    disable(str.substr(str.lastIndexOf('/') + 1))
    })
    window.addEventListener("load", () => document.getElementById("demo").innerHTML = "Time load is " + loadTime() + "c")
    window.addEventListener("load", () => loadPrevOrder())
</script>
</html>
